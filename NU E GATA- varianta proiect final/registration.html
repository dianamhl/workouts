<body class="d-flex align-items-center justify-content-center" style="background-image: url('images/hero-bg.png'); 
background-size: cover; background-position: center;height: 120vh;">
  <div class="container px-4 py-4" style="background-color: rgba(255, 255, 255, 0.6);"> 
  <h1>Pacient Register</h1>
  <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName4">First Name</label>
              <input type="email" name="first_name" class="form-control" id="inputFirstName4" placeholder="First Name"/>
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName4">Last Name</label>
              <input type="password" name="last_name" class="form-control" id="inputLastName4" placeholder="Last Name"/>
            </div>
        </div>
        
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email"/>
          </div>
        <div class="form-row">  
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password"/>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Repeat password</label>
            <input type="password" name="repeat_password" class="form-control" id="inputPassword4" placeholder="Password"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputTelephone">Mobile Phone</label>
          <input type="text" name="phone" class="form-control" id="inputTelephone" placeholder="(+40)"/>
        </div>
        <div class="form-group">
            <label for="inputCity">City</label>
            <select class="form-control" name="city" id="inputCity" placeholder="Choose City"/>
              <option>Alege</option>  
              <option>Suceava</option>
              <option>Bucuresti</option>
              <option>Iasi</option>
              <option>Cluj</option>
            </select>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customControlValidation1" required/>
            <label class="custom-control-label" for="customControlValidation1">I am not a robot</label>
            
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customControlValidation2" required/>
            <label class="custom-control-label" for="customControlValidation2">I agree with the terms and conditions.</label>
        </div>
        <div class="form-row">
        <button type="submit" class="btn btn-primary mb-3 ml-2 px-3 ">Register</button>
        <!--form text-->
        <p class="card-text my-2 px-4">
          Already have an account? <span class="ms-2"><a href="login.html">Sign in</a></span>
        </p>
        <!--end of form text-->
        </div>

        <button type="button" class="btn btn-light btn-lg btn-block"><a href="docRegistration.html"> Are you a doctor? Register now</a></button>      
      
        <!--Back button to landing page-->
        <i class="fa fa-arrow-circle-left me-2" style="vertical-align: middle;"><a href="index.html" class="btn btn-sm ">Back</a></i>
        <!--End of Back button to landing page-->
      </form>
      <!--End of register form-->

      
    </div>
